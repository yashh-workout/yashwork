<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yash's Sunset Workout Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to top, #fd746c, #ff9068, #ffe47a);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    form, table {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #e86143;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #cc4e32;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f27a54;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ… Yash's Sunset Workout Tracker</h1>
  <form id="workoutForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="time">Time:</label>
    <input type="time" id="time" required />

    <label for="duration">Duration (mins):</label>
    <input type="number" id="duration" min="1" required />

    <label for="sets">Sets:</label>
    <input type="number" id="sets" min="1" required />

    <label for="type">Type of Workout:</label>
    <select id="type" required>
      <option value="" disabled selected>Select workout</option>
      <option>Cardio</option>
      <option>Strength</option>
      <option>HIIT</option>
      <option>Flexibility</option>
      <option>Core</option>
    </select>

    <button type="submit">Add Workout</button>
  </form>

  <table id="workoutTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Sets</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("workoutForm");
    const table = document.getElementById("workoutTable").getElementsByTagName("tbody")[0];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const duration = document.getElementById("duration").value;
      const sets = document.getElementById("sets").value;
      const type = document.getElementById("type").value;

      const newRow = table.insertRow();
      [date, time, duration, sets, type].forEach(data => {
        const cell = newRow.insertCell();
        cell.textContent = data;
      });

      form.reset();
    });
  </script>
</body>
</html>
