<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash's Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff7e67;
      --bg-start: #ffe47a;
      --bg-end: #fd746c;
      --text-light: #fff;
      --text-dark: #333;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, var(--bg-end), var(--bg-start));
      margin: 0;
      padding: 2rem 1rem;
      color: var(--text-dark);
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    .nav-button {
      display: block;
      text-align: center;
      margin: 0 auto 2rem;
      padding: 10px 20px;
      font-weight: bold;
      background: white;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-dark);
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .nav-button:hover {
      background: #fff2c5;
      transform: scale(1.03);
    }
    form, table {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
      font-family: inherit;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e45d4f;
    }
    .clear-btn {
      background: #ccc;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--accent);
      color: white;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 14px;
      font-size: 0.85rem;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }
    .Cardio { background: #3498db; }
    .Strength { background: #e74c3c; }
    .HIIT { background: #f39c12; }
    .Flexibility { background: #2ecc71; }
    .Core { background: #9b59b6; }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      font-weight: 600;
      z-index: 100;
    }
    .toast.show {
      opacity: 1;
    }

    @media(max-width: 600px) {
      form, table {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’ª Yash's Workout Tracker</h1>
  <a href="routine.html" class="nav-button">Go to Daily Routine â†’</a>

  <form id="workoutForm">
    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" required />

    <label for="duration">Duration (mins)</label>
    <input type="number" id="duration" min="1" required />

    <label for="sets">Sets</label>
    <input type="number" id="sets" min="1" required />

    <label for="type">Workout Type</label>
    <select id="type" required>
      <option value="" disabled selected>Select workout</option>
      <option>Cardio</option>
      <option>Strength</option>
      <option>HIIT</option>
      <option>Flexibility</option>
      <option>Core</option>
    </select>

    <div class="btn-row">
      <button type="submit">Add Workout</button>
      <button type="button" class="clear-btn" onclick="clearWorkouts()">Clear All</button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Sets</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="workoutTableBody"></tbody>
  </table>

  <div class="toast" id="toast">Workout added âœ…</div>

  <script>
    const form = document.getElementById("workoutForm");
    const tableBody = document.getElementById("workoutTableBody");
    const toast = document.getElementById("toast");

    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("workouts")) || [];
      data.forEach(addRow);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const workout = {
        date: form.date.value,
        time: form.time.value,
        duration: form.duration.value,
        sets: form.sets.value,
        type: form.type.value
      };
      addRow(workout);
      saveToLocalStorage(workout);
      form.reset();
      showToast();
    });

    function addRow({ date, time, duration, sets, type }) {
      const row = tableBody.insertRow();
      row.insertCell().textContent = date;
      row.insertCell().textContent = time;
      row.insertCell().textContent = duration;
      row.insertCell().textContent = sets;
      const badge = document.createElement("span");
      badge.textContent = type;
      badge.className = "badge " + type;
      const cell = row.insertCell();
      cell.appendChild(badge);
    }

    function saveToLocalStorage(entry) {
      const existing = JSON.parse(localStorage.getItem("workouts")) || [];
      existing.push(entry);
      localStorage.setItem("workouts", JSON.stringify(existing));
    }

    function clearWorkouts() {
      if (confirm("Clear all workout entries?")) {
        localStorage.removeItem("workouts");
        tableBody.innerHTML = "";
      }
    }

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
