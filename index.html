<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash's Workout Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #fd746c, #ff9068, #ffe47a);
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    a {
      display: block;
      text-align: center;
      margin-bottom: 2rem;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      background: #fff5e1;
      padding: 10px;
      border-radius: 8px;
    }
    form, table {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #ff7e67;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f27a54;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ’ª Yash's Workout Tracker</h1>
  <a href="routine.html">Go to Daily Routine</a>
  <form id="workoutForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="time">Time:</label>
    <input type="time" id="time" required />

    <label for="duration">Duration (mins):</label>
    <input type="number" id="duration" min="1" required />

    <label for="sets">Sets:</label>
    <input type="number" id="sets" min="1" required />

    <label for="type">Type of Workout:</label>
    <select id="type" required>
      <option value="" disabled selected>Select workout</option>
      <option>Cardio</option>
      <option>Strength</option>
      <option>HIIT</option>
      <option>Flexibility</option>
      <option>Core</option>
    </select>

    <button type="submit">Add Workout</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Sets</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="workoutTableBody"></tbody>
  </table>

  <script>
    const form = document.getElementById("workoutForm");
    const table = document.getElementById("workoutTableBody");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = [
        document.getElementById("date").value,
        document.getElementById("time").value,
        document.getElementById("duration").value,
        document.getElementById("sets").value,
        document.getElementById("type").value
      ];
      const row = document.createElement("tr");
      data.forEach(item => {
        const cell = document.createElement("td");
        cell.textContent = item;
        row.appendChild(cell);
      });
      table.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
