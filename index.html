<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash's Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #fd746c, #ff9068, #ffe47a);
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .nav-button {
      display: block;
      text-align: center;
      margin: 0 auto 2rem auto;
      width: max-content;
      padding: 10px 20px;
      background: #fffbe1;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      color: #444;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }
    .nav-button:hover {
      background: #ffeeae;
    }
    form, table {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      background: #ff7e67;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e86450;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .btn-row button {
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f27a54;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ’ª Yash's Workout Tracker</h1>
  <a href="routine.html" class="nav-button">Go to Daily Routine â†’</a>

  <form id="workoutForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="time">Time:</label>
    <input type="time" id="time" required />

    <label for="duration">Duration (mins):</label>
    <input type="number" id="duration" min="1" required />

    <label for="sets">Sets:</label>
    <input type="number" id="sets" min="1" required />

    <label for="type">Workout Type:</label>
    <select id="type" required>
      <option value="" disabled selected>Select workout</option>
      <option>Cardio</option>
      <option>Strength</option>
      <option>HIIT</option>
      <option>Flexibility</option>
      <option>Core</option>
    </select>

    <div class="btn-row">
      <button type="submit">Add Workout</button>
      <button type="button" onclick="clearWorkouts()" style="background:#aaa;">Clear All</button>
    </div>
  </form>

  <table id="workoutTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Sets</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("workoutForm");
    const tableBody = document.querySelector("#workoutTable tbody");

    // Load saved workouts on page load
    window.addEventListener("DOMContentLoaded", () => {
      const savedWorkouts = JSON.parse(localStorage.getItem("workouts")) || [];
      savedWorkouts.forEach(entry => appendToTable(entry));
    });

    // Add new workout
    form.addEventListener("submit", e => {
      e.preventDefault();
      const workout = {
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        duration: document.getElementById("duration").value,
        sets: document.getElementById("sets").value,
        type: document.getElementById("type").value
      };
      appendToTable(workout);
      saveWorkout(workout);
      form.reset();
    });

    function appendToTable({date, time, duration, sets, type}) {
      const row = tableBody.insertRow();
      [date, time, duration, sets, type].forEach(data => {
        const cell = row.insertCell();
        cell.textContent = data;
      });
    }

    function saveWorkout(entry) {
      const current = JSON.parse(localStorage.getItem("workouts")) || [];
      current.push(entry);
      localStorage.setItem("workouts", JSON.stringify(current));
    }

    function clearWorkouts() {
      if (confirm("Clear all workout entries?")) {
        localStorage.removeItem("workouts");
        tableBody.innerHTML = "";
      }
    }
  </script>
</body>
</html>
